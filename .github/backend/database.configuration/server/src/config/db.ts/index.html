<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
        }
        .widget {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to My Dashboard</h1>
        <div class="dashboard">
            <div class="widget">
                <h2>Weather Widget</h2>
                <div id="weather">
                    Loading weather...
                </div>
            </div>
            <div class="widget">
                <h2>News Widget</h2>
                <div id="news">
                    Loading news...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Example of fetching weather data
            fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=London')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather').innerText = `Current temperature in ${data.location.name}: ${data.current.temp_c}Â°C`;
                });

            // Example of fetching news data
            fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=YOUR_API_KEY')
                .then(response => response.json())
                .then(data => {
                    const newsContainer = document.getElementById('news');
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('p');
                        articleElement.innerText = article.title;
                        newsContainer.appendChild(articleElement);
                    });
                });
        });
    </script>
</body>
</html>
